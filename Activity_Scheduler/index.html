<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Scheduler - Greedy Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ•’ Activity Scheduler</h1>
            <p>Greedy Algorithm Demo</p>
        </header>

        <!-- Input Section -->
        <div class="input-section">
            <h2>Add New Activity</h2>
            <div class="input-form">
                <input type="text" id="activityName" placeholder="Activity name (e.g., Meeting)">
                <input type="number" id="startTime" placeholder="Start (0-23)" min="0" max="23">
                <input type="number" id="endTime" placeholder="End (1-24)" min="1" max="24">
                <button id="addBtn">Add Activity</button>
            </div>
            
            <div class="button-group">
                <button id="clearBtn" class="btn-danger">Clear All</button>
            </div>
        </div>

        <!-- Activities List -->
        <div class="activities-section">
            <h2>Activities List</h2>
            <div id="activitiesList" class="activities-container">
                <p class="no-activities">No activities added yet. Add some activities above!</p>
            </div>
        </div>

        <!-- Schedule Button -->
        <div class="schedule-section">
            <button id="scheduleBtn" class="btn-schedule">
                ðŸš€ Schedule Activities (Run Greedy Algorithm)
            </button>
        </div>

        <!-- Results Section -->
        <div id="results" class="results-section" style="display: none;">
            <h2>ðŸ“Š Results</h2>
            
            <!-- Stats -->
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Activities</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="selectedCount">0</div>
                    <div class="stat-label">Selected</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="efficiency">0%</div>
                    <div class="stat-label">Efficiency</div>
                </div>
            </div>

            <!-- Selected Activities -->
            <div class="selected-activities">
                <h3>âœ… Selected Activities</h3>
                <div id="selectedList"></div>
            </div>

            <!-- Algorithm Steps -->
            <div class="algorithm-steps">
                <h3>ðŸ§  Algorithm Steps</h3>
                <div id="stepsList"></div>
            </div>

            <!-- Simple Timeline -->
            <div class="timeline-section">
                <h3>ðŸ“… Timeline</h3>
                <div class="timeline-labels">
                    <span>0</span><span>6</span><span>12</span><span>18</span><span>24</span>
                </div>
                <div id="timeline" class="timeline-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
